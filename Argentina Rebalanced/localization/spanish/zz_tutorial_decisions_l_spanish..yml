 law_1420_decision:0 "Ley 1.420"
 law_1420_decision_desc:0 "La Ley 1.420 está basada en tres pilares fundamentales. Primero, educación libre para no dejar fuera a ningún varón ni mujer. La escuela debe ser accesible para todos, especialmente en un contexto donde la tasa de analfabetismo es tan alta. Además, el alfabetismo es esencial para la educación ciudadana en el marco de un Estado nacional que está dando sus primeros pasos. La necesidad de formar un nuevo sujeto político luego del fin del modelo colonial. Segundo, la educación obligatoria implica proveer una base común para todos los individuos que asistan a la escuela. La educación aparece ahora como un derecho más. El tercer elemento que caracteriza a esta ley es el secularismo, pues la educación religiosa debería ser dictada de forma extracurricular por ministros de culto."